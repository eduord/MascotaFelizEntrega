<div class="row">
    <h3 class="center-align">Crear la Afiliacion de tu Mascota</h3>
    <article class="col s6 offset-s3">
        <form action="">
            <div class="input-field">
                <input formControlName="nombre" type="text" name="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input formControlName="foto" type="image" name="foto" required>
                <label for="foto">Foto</label>
            </div>
            <div class="input-field">
                <input formControlName="estado" type="text" name="estado" required>
                <label for="estado">Estado</label>
            </div>
            <div class="col s12">
                <select formControlName="especie" style="display: block;">
                <option value="saludable">Saludable</option>
                <option value="enfermo">Enfermo</option>
                <option value="recuperacion">Recuperaci√≥n</option>
                </select>
            </div>
            <div class="input-field">
                <input formControlName="comentario" type="text" name="comentario" required>
                <label for="comentario">Comentario</label>
            </div>
            <br>
            <br>
            <p class="center-align">
                <button [disabled]="fgValidador.invalid" class="btn btn-primary" type="submit">Crear</button>
            </p>
        </form>
    </article>
</div>
