<head>
</head>
<body>
  <div class="container" id="container-form">
    <div class="row col-md-12 align-items-start justify-content-center">
        <div class="col">
        </div>
        <div class="col-md-6 align-self-center w-75">
            <form [formGroup]="fgValidador" class="needs-validation p-4" id="main-container" (ngSubmit)="GuardarPlan(contenido)" novalidate>
              <div class="row container text-center mb-4 mt-3">
                  <h3>Agregar plan</h3>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Plan" required>
                    <label for="nombre">Nombre plan</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="precio" type="text" class="form-control" id="precio" placeholder="1234567890" required>
                    <label for="precio">Precio</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="descripcion" type="text" class="form-control" id="descripcion" placeholder="Descripcion plan" required>
                    <label for="descripcion">Descripci√≥n plan</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>

              <div class="row align-items-center container mt-3">
                  <div class="col row align-items-start">
                      <button type="submit" id="botonGuardar" class="btn btn-primary p-3">Guardar</button>
                  </div>

                  <div class="col row align-items-start">
                    <button (click)="Regresar()" class="btn btn-secondary p-3 m-4">Cancelar</button>
                </div>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
  </div>


  <!-- Modal -->
  <ng-template #contenido let-modal>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Plan creado</h1>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
      El plan se ha creado correctamente.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="CerrarModal()" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </ng-template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>
